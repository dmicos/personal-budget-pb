<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--HEADER-->
<head th:fragment="header(title,links)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:replace="${title}">The awesome application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08f6f26103.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <th:block th:replace="${links}"/>
</head>

<!--NAVBAR-->
<nav th:fragment="navbar-top" class="navbar  navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto justify-content-center d-flex flex-fill">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'analytics'} ? 'active'"
                   href="/analytics">Analizuj</a>
            </li>
            <li class="nav-item" th:classappend="${currentPage == 'category'} ? 'active'">
                <a class="nav-link" href="/category/list">Kategorie</a>
            </li>
            <li class="nav-item" th:classappend="${currentPage == 'subcategory'} ? 'active'">
                <a class="nav-link" href="/subcategory/list">Podkategorie</a>
            </li>
<!--            <li class="nav-item ">-->
<!--                <a class="nav-link" href="/">Podsumowanie<span class="sr-only">(current)</span></a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="#">Planuj</a>-->
<!--            </li>-->
            <li class="nav-item" th:classappend="${currentPage == 'upliad'} ? 'active'">
                <a class="nav-link" href="/upload">Import CSV</a>
            </li>

        </ul>
    </div>
</nav>
